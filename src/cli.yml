name: aws-util
version: "0.0.1"
author: Callum Denby <me@callumdenby.com>
about: A collection of utilities for aws
settings:
    - SubcommandRequiredElseHelp
args:
    - profile:
        short: p
        long: profile
        value_name: AWS_PROFILE
        help: AWS profile to run commands against
        takes_value: true
        global: true
subcommands:
    - ssm:
        settings:
            - SubcommandRequiredElseHelp
        about: Utilities for SSM
        subcommands:
            - search:
                about: Search for SSM parameters
                args:
                    - input:
                        index: 1
    - s3:
        settings:
            - SubcommandRequiredElseHelp
        about: Utilities for S3
        subcommands:
            - delete:
                settings:
                    - ArgRequiredElseHelp
                about: Delete S3 bucket
                args:
                    - input:
                        index: 1
                    - force:
                        short: f
                        long: force
